services:
  - type: web
    name: market-pulse-bot
    env: node
    plan: starter
    buildCommand: corepack enable && yarn install --immutable && yarn build && yarn prisma:generate && yarn prisma:migrate
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: market-pulse-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: TELEGRAM_WEBHOOK_URL
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      - key: CRYPTO_API_KEY
        sync: false
      - key: GOLD_API_KEY
        sync: false
      - key: FOREX_API_KEY
        sync: false
      - key: ADMIN_TELEGRAM_IDS
        sync: false
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health

databases:
  - name: market-pulse-db
    plan: starter
    databaseName: market_pulse
    user: market_pulse_user

jobs:
  - type: cron
    name: price-fetcher
    schedule: "*/1 * * * *" # Every minute
    buildCommand: corepack enable && yarn install --immutable
    startCommand: yarn job:fetch-prices
    envVars:
      - fromGroup: market-pulse-bot
    
  - type: cron
    name: price-calculator
    schedule: "*/1 * * * *" # Every minute
    buildCommand: corepack enable && yarn install --immutable
    startCommand: yarn job:calculate-prices
    envVars:
      - fromGroup: market-pulse-bot
    
  - type: cron
    name: alert-monitor
    schedule: "*/1 * * * *" # Every minute
    buildCommand: corepack enable && yarn install --immutable
    startCommand: yarn job:monitor-alerts
    envVars:
      - fromGroup: market-pulse-bot
    
  - type: cron
    name: report-generator
    schedule: "0 20 * * *" # Daily at 8 PM
    buildCommand: corepack enable && yarn install --immutable
    startCommand: yarn job:generate-reports
    envVars:
      - fromGroup: market-pulse-bot
